<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards | Kreate Kantha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            black: '#000000',
            white: '#FFFFFF',
            lightGray: '#E5E7EB',
            pink: '#D2877D',
            darkGray: '#262626',
            rust: '#C0392B',
            lightBlue: '#CED4DA',
            mediumGray: '#D4D4D4',
            lightBeige: '#EBE8E5',
            cream: '#F2E9DA',
            lightestGray: '#F5F5F5'
          },
        },
        fontFamily: {
          'sans': ['Open Sans', 'sans-serif'],
        },
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Open Sans', sans-serif;
    }
    
    .img-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    
    .img-fill {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .icon-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .icon-image {
      width: 100%;
      height: auto;
      max-width: 100px;
      max-height: 100px;
      object-fit: contain;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('/components/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        });

      fetch('/components/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    });
  </script>
</head>

<body class="bg-[#f3e8dc] text-gray-900">

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <section class="bg-white py-10">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <h1 class="text-3xl font-semibold">Join Our Rewards Program</h1>
      <p class="mt-2 text-gray-600">Upload your creations and earn points for discounts</p>

      <!-- Reward Options -->
      <div class="mt-8 flex flex-col md:flex-row justify-center gap-6">
        <div class="icon-container w-32 h-32 mx-auto">
          <img src="/assets/images/upload.png" alt="Upload Creations" class="icon-image" />
        </div>
        <div class="icon-container w-32 h-32 mx-auto">
          <img src="/assets/images/earn.png" alt="Earn Points" class="icon-image" />
        </div>
        <div class="icon-container w-32 h-32 mx-auto">
          <img src="/assets/images/redeem.png" alt="Redeem Rewards" class="icon-image" />
        </div>
      </div>
    </div>
  </section>

  <!-- Banner -->
  <section class="my-10 max-w-6xl mx-auto px-4">
    <div class="img-container h-64 md:h-96">
      <img src="/assets/images/rewards.png" alt="Rewards Banner" class="img-fill rounded" />
    </div>
    <div class="text-center mt-4">
      <a href="/pages/shop.html" class="bg-black text-white px-4 py-2 rounded inline-block">
  Shop Collection
</a>

    </div>
  </section>

  <!-- Rewards Section -->
  <section class="max-w-6xl mx-auto px-4">
    <h2 class="text-2xl font-semibold mb-4">Your Rewards</h2>

    <!-- Placeholder for Progress Bar -->
    <div class="bg-white shadow rounded p-6 mb-6">
      <div class="img-container h-16">
        <img src="/assets/images/progress-bar.png" alt="Progress Bar with Points" class="img-fill" />
      </div>
    </div>

    <!-- Tiers and Rewards -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mb-10">
      <div class="bg-white p-4 shadow rounded">
        <div class="img-container h-48">
          <img src="/assets/images/current-tier.png" alt="Current Tier" class="img-fill" />
        </div>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <div class="img-container h-48">
          <img src="/assets/images/reward-count.png" alt="Available Rewards" class="img-fill" />
        </div>
      </div>
    </div>

    <!-- Redeem Section -->
    <div class="bg-gray-100 p-6 rounded shadow">
      <h3 class="text-xl font-semibold mb-4">Redeem Points</h3>
      <div class="grid md:grid-cols-3 gap-4">
        <div class="bg-white p-4 shadow rounded">
          <div class="img-container h-48">
            <img src="/assets/images/reward1.png" alt="Reward Option 1 - $10 Off" class="img-fill" />
          </div>
        </div>
        <div class="bg-white p-4 shadow rounded">
          <div class="img-container h-48">
            <img src="/assets/images/reward2.png" alt="Reward Option 2 - Free Shipping" class="img-fill" />
          </div>
        </div>
        <div class="bg-white p-4 shadow rounded">
          <div class="img-container h-48">
            <img src="/assets/images/reward3.png" alt="Reward Option 3 - 15% Off" class="img-fill" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder" class="mt-10"></div>

  <!-- Include Components Script -->
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    fetch('/components/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    fetch('/components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  });
</script>

</body>
</html>
